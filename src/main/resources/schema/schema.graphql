type Query {
    movies(titleFilter: String): [Movie!]!
}

type Mutation {
    addRating(rating: RatingInput!): Rating @markEntityMutation(entityType: GROUP, entityData: "groupSlug")
}

type Movie {
    title: String!
    releaseYear: Int!
}

type Rating {
    stars: Int
}

input RatingInput {
    title: String!
    stars: Int!
    releaseYear: Int
}
