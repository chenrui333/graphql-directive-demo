directive @markEntityMutation(entityType: MarkEntityMutationSupportedType, entityData: String) on FIELD_DEFINITION

enum MarkEntityMutationSupportedType {
  GROUP
}

type Query {
    movies(titleFilter: String): [Movie!]!
}

type Mutation {
    addRating(rating: RatingInput!): Rating @markEntityMutation
}

type Movie {
    title: String!
    releaseYear: Int!
}

type Rating {
    title: String!
    stars: Int!
}

input RatingInput {
    title: String!
    stars: Int!
    releaseYear: Int
}
